{% extends "layout.html" %}

{% block title %}Add New User - Task Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">Add New User</h1>
        <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Back to Users
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-0">
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('add_user') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required>
                        </div>

                        <div class="mb-3">
                            <label for="expertise" class="form-label">Expertise <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="expertise" name="expertise" required>
                            <div class="form-text">E.g., Content Writing, Graphic Design, Data Analysis, etc.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div id="password-strength" class="form-text"></div>
                        </div>

                        <div class="mb-4">
                            <label for="confirm-password" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
                            <div id="password-match" class="form-text"></div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
